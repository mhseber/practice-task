<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 5px 10px;
        }

        h1 {
            justify-content: center;
            display: flex;
            color: rgb(123, 3, 3);
            font-size: 40px;
        }
    </style>
</head>

<body>
    <main>
        <h1>Table Tennis Tournament</h1>

        <table>
            <caption>Tournament Schedule and Result</caption>
            <thead>
                <tr>
                    <th>Round 1</th>
                    <th>Player A</th>
                    <th>Player B</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Match 1</td>
                    <td>seber</td>
                    <td>fahim</td>

                </tr>
                <tr>
                    <td>Match 1</td>
                    <td>tusar</td>
                    <td>king</td>

                </tr>
            </tbody>
            <thead>
                <tr>
                    <th>Round 1</th>
                    <th>Player A</th>
                    <th>Player B</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Match 1</td>
                    <td>Mahim</td>
                    <td>Akash</td>

                </tr>
                <tr>
                    <td>Match 1</td>
                    <td>Rabbi</td>
                    <td>Sifat</td>

                </tr>
            </tbody>
            <tfoot>
                <thead>
                    <tr>
                        <th>Round 1</th>
                        <th>Player A</th>
                        <th>Player B</th>
                    </tr>
                    <tr>
                        <th>Champion</th>
                        <th>TBD</th>
                        <th>TBD</th>
                    </tr>
                </thead>
            </tfoot>
        </table>
    </main>
</body>

</html>
